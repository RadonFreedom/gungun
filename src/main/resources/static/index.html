<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>发掘你最适合的职位</title>
    <link rel="shortcut icon" href="http://47.107.38.165:8081/favicon.ico"/>
    <link rel="stylesheet" href="http://47.107.38.165:8081/css/auth.css">
</head>

<body>
<div class="lowin">
    <div class="lowin-brand">
        <img src="http://47.107.38.165:8081/favicon.ico" alt="logo">
    </div>
    <div class="lowin-wrapper">
        <div class="lowin-box lowin-register">
            <div class="lowin-box-inner">
                <form>
                    <p>让我们来发掘最适合你的职位吧</p>

                    <div class="text-foot">
                        <a href="settings.html">配置职位</a>
                    </div>

                    <div class="lowin-group">
                        <label>
                            <input id="a1" type="checkbox">视频图片编辑软件
                        </label>
                        <label>
                            <input id="a2" type="checkbox">办公软件
                        </label>
                        <label>
                            <input id="a3" type="checkbox">交互软件
                        </label>
                    </div>

                    <div class="lowin-group">
                        技能知识
                        <label>
                            <input id="b1" type="checkbox">数据分析
                        </label>
                        <label>
                            <input id="b2" type="checkbox">文字编辑
                        </label>
                        <label>
                            <input id="b3" type="checkbox">信息优化
                        </label>
                    </div>

                    <div class="lowin-group">
                        营销管理
                        <label>
                            <input id="c1" type="checkbox">客户关系管理
                        </label>
                        <label>
                            <input id="c2" type="checkbox">项目管理
                        </label>
                        <label>
                            <input id="c3" type="checkbox">活动策划能力
                        </label>
                        <label>
                            <input id="c4" type="checkbox">行业了解度
                        </label>
                        <label>
                            <input id="c5" type="checkbox">营销能力
                        </label>
                    </div>

                    <div class="lowin-group">
                        <label>
                            最低学历
                            <select id="d1">
                                <option value="1">大专</option>
                                <option value="2">本科</option>
                                <option value="3">学历不限</option>
                            </select>
                        </label>
                        <label>
                            工作经验
                            <select id="d2">
                                <option value="1">1-3年</option>
                                <option value="2">3-5年</option>
                                <option value="3">5-10年</option>
                            </select>
                        </label>
                        <label>
                            <input id="d3" type="checkbox">专业水平
                        </label>
                        <label>
                            <input id="d4" type="checkbox">英语水平
                        </label>
                    </div>

                    <div class="lowin-group">
                        性格素质
                        <label>
                            <input id="e1" type="checkbox">沟通表达
                        </label>
                        <label>
                            <input id="e2" type="checkbox">逻辑判断
                        </label>
                        <label>
                            <input id="e3" type="checkbox">团队合作
                        </label>
                        <label>
                            <input id="e4" type="checkbox">抗压适应
                        </label>
                        <label>
                            <input id="e5" type="checkbox">敏感性
                        </label>
                        <label>
                            <input id="e6" type="checkbox">执行能力
                        </label>
                        <label>
                            <input id="e7" type="checkbox">责任心
                        </label>
                        <label>
                            <input id="e8" type="checkbox">吃苦耐劳
                        </label>
                        <label>
                            <input id="e9" type="checkbox">学习能力
                        </label>
                        <label>
                            <input id="e10" type="checkbox">独立解决问题
                        </label>
                        <label>
                            <input id="e11" type="checkbox">创造性
                        </label>
                        <label>
                            <input id="e12" type="checkbox">细心
                        </label>
                        <label>
                            <input id="e13" type="checkbox">开朗外向
                        </label>
                    </div>

                    <div class="lowin-group">
                        <label>
                            工作地点
                            <select id="location">
                                <option value="1">北京</option>
                                <option value="2">成都</option>
                                <option value="3">广州</option>
                                <option value="4">杭州</option>
                                <option value="5">南京</option>
                                <option value="6">厦门</option>
                                <option value="7">上海</option>
                                <option value="8">深圳</option>
                                <option value="9">武汉</option>
                                <option value="10">长沙</option>
                            </select>
                        </label>
                    </div>

                        <button onclick="getResult()" class="lowin-btn" type="button">
                            提 交
                        </button>
                </form>
            </div>
        </div>
    </div>

    <footer class="lowin-footer">
    </footer>
</div>

<script src="http://47.107.38.165:8081/js/auth.js"></script>
<script src="http://47.107.38.165:8081/jquery/jquery-2.1.1.min.js"></script>
<script src="http://47.107.38.165:8081/bootstrap/js/bootstrap.min.js"></script>
<script src="http://47.107.38.165:8081/layer/layer.js"></script>
<script src="js/index.js"></script>
</body>
</html>
